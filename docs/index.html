<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>wasm-game-of-life</title>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <div class="button-container">
      <button id="play-pause">Play</button>
      <button id="clear">Clear</button>
      <input type="range" id="speed" min="1" max="60" value="30" />
    </div>
    <pre id="game-of-life-canvas"></pre>
    <div id="fps">fps -</div>
    <script src="./bootstrap.js"></script>
  </body>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    pre {
      color: midnightblue;
      font-size: 18px;
      line-height: 8px;
      letter-spacing: -2.85px;
      margin: 0;
      cursor: pointer;
      user-select: none;
    }
    .button-container {
      text-align: center;
      margin-bottom: 0.65rem;
    }
    button {
      width: 6em;
      height: 2.6em;
      line-height: 2.5em;
      border: 2px solid navy;
      font-family: monospace;
    }
    button:hover,
    button:focus {
      cursor: pointer;
    }
    #fps {
      color: navy;
      font-family: monospace;
      margin-top: 4px;
    }
  </style>
</html>
